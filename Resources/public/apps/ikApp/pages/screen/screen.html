<div class="screen--layout">
  <div class="screen--layout-inner">
    <div class="screen--layout-content">
      <div class="spinner overview--spinner" data-ng-show="loading"></div>
      <itk-header entity="screen" type="screen" event="entity" data-ng-if="!loading"></itk-header>
      <div data-ng-include="screen.template.paths.edit"></div>
    </div>
    <div class="screen--layout-control-panel">
      <control-panel
          template="'bundles/os2displayadmin/apps/ikApp/pages/screen/screen-main-control-panel.html'"
          display="true" data="controlPanelData"
          screen="screen"
          save-action="saveScreenAndClose()"
          class="control-panel"></control-panel>
      <control-panel options="{'sharingEnabled': sharingEnabled}"
                     template="toolbarTemplate" display="displayToolbar"
                     screen="screen" data="screen"
                     save-action="saveScreen()" region="region"
                     class="control-panel"></control-panel>
    </div>
  </div>
</div>
