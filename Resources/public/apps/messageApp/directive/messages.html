<div class="message" data-ng-repeat="message in messages">
  <div class="message--inner" data-ng-class="{'is-log': message.type === 'log', 'is-error': message.type === 'error', 'is-info': message.type === 'info'}">
    <div class="message--content">
      {{ message.message }}
      <!-- Extra data when it is an error message -->
      <div class="log--show-error" data-ng-click="toggleExpanded()" data-ng-class="{'is-expanded': expanded}" data-ng-if="message.type === 'error'">
        Vis fejlbesked
      </div>
      <div class="log--expanded" data-ng-if="expanded && message.type === 'error'">
        <div class="log--cause">
          <strong>Cause:</strong> {{message.cause}}</div>
        <div class="log--stacktrace"><strong>Stacktrace:</strong> {{message.stacktrace}}</div>
      </div>
    </div>
    <div class="message--close" data-ng-click="close(message)">
      <i class="icon-default material-icons">close</i>
    </div>
  </div>
</div>
