<div class="preview--channel">
  <div data-ng-include="templateURL" class="preview--channel-display" data-ng-click="redirectToChannel()" data-ng-class="{'is-empty': !buttonState}"></div>
  <div class="preview--channel-{{buttonState}}" data-ng-show="buttonState !== '' && !ikSingleSlide" data-ng-click="play()">
    <img data-ng-src="bundles/os2displayadmin/images/icons/{{buttonState}}-icon.png" data-ng-if="buttonState">
  </div>
</div>
