<div class="preview--channel">
  <div data-ng-include="" src="templateURL" class="preview--channel-display" data-ng-click="redirectToChannel()" data-ng-class="{'is-empty': !buttonState}"></div>
  <div class="preview--channel-{{buttonState}}" data-ng-show="!ikSingleSlide && buttonState !== ''" data-ng-click="play()"></div>
</div>
