<div class="cpw--screen-sections">
  <div data-ng-init="chosenOrientation = 'landscape'">
    <!-- @TODO: Fix class names -->
    <div class="cpw--add-channels-type-items">
      <a class="cpw--add-channels-type-item" data-ng-click="chosenOrientation = 'landscape'" data-ng-class="{'is-active': chosenOrientation === 'landscape'}">Horizontale</a>
      <a class="cpw--add-channels-type-item" data-ng-click="chosenOrientation = 'portrait'" data-ng-class="{'is-active': chosenOrientation === 'portrait'}">Vertikale</a>
    </div>
  </div>
  <div class="cpw--screen-sections-item" data-ng-repeat="template in templates" data-ng-if="chosenOrientation === template.orientation">
    <label class="cpw--screen-sections-label">{{template.name}}</label>
    <a data-ng-click="pickTemplate(template)" class="cpw--screen-sections-link" data-ng-class="{'is-active': template.id === screen.template.id}">
      <img class="cpw--screen-sections-icon" data-ng-src="{{template.paths.icon}}"/>
    </a>
  </div>
</div>
